plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.2'
}

group 'org.jetbrains.intellij.git-checkout-files-from-branch'
version '0.2.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    plugins 'git4idea'
}
patchPluginXml {
    changeNotes """
      """
}